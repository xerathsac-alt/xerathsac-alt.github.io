<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AxionX JSON Formatter</title>

    <style>
        :root {
            --bg: #0b0f17;
            --panel: #111827;
            --card: #0f172a;
            --border: rgba(255, 255, 255, .08);
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #ed3a3a;
            --shadow: 0 18px 50px rgba(0, 0, 0, .45);
            --radius: 18px;
            --mono: ui-monospace, Menlo, Consolas, monospace;
            --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: var(--sans);
            background:
                radial-gradient(900px 500px at 10% 0%, rgba(237, 58, 58, .25), transparent 60%),
                radial-gradient(700px 420px at 90% 20%, rgba(248, 56, 56, .18), transparent 55%),
                var(--bg);
            color: var(--text);
        }

        header {
            max-width: 1200px;
            margin: auto;
            padding: 28px 18px 6px;
        }

        header h1 {
            margin: 0;
            font-size: 20px
        }

        header p {
            margin: 8px 0 0;
            font-size: 13px;
            color: var(--muted)
        }

        .wrap {
            max-width: 1200px;
            margin: auto;
            padding: 16px 18px 40px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .panel {
            background: linear-gradient(180deg, rgba(255, 255, 255, .03), transparent 45%), var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .top {
            padding: 14px;
            border-bottom: 1px solid var(--border);
        }

        .badge {
            font-size: 12px;
            color: var(--muted)
        }

        .content {
            padding: 14px
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .field {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px;
        }

        label {
            font-size: 12px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            resize: vertical;
            background: rgba(255, 255, 255, .04);
            border: 1px solid rgba(255, 255, 255, .1);
            color: var(--text);
            border-radius: 12px;
            padding: 10px;
            font-size: 12px;
            font-family: var(--mono);
        }

        textarea:focus {
            outline: none;
            border-color: rgba(237, 58, 58, .5);
            box-shadow: 0 0 0 4px rgba(237, 58, 58, .15);
        }

        .btnrow {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        button {
            border: 1px solid rgba(255, 255, 255, .1);
            background: rgba(255, 255, 255, .04);
            color: var(--text);
            padding: 9px 12px;
            font-size: 12px;
            border-radius: 12px;
            cursor: pointer;
        }

        button.primary {
            background: linear-gradient(135deg, #ed3a3a, #b91010);
            border-color: #ed3a3a;
        }

        button.warn {
            border-color: #fbbf24;
            color: #fbbf24;
        }

        button:hover {
            filter: brightness(1.1)
        }

        .stats {
            margin-top: 10px;
            font-size: 12px;
            color: var(--muted);
        }

        .error {
            margin-top: 10px;
            font-size: 12px;
            color: #f87171;
            display: none;
        }

        .success {
            margin-top: 10px;
            font-size: 12px;
            color: #4ade80;
            display: none;
        }

        select {
            background: #111827;
            color: #e5e7eb;
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 12px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select option {
            background-color: #0f172a;
            color: #bdbdbd;
        }

        select option:checked {
            background-color: #0f172a;
            color: #ffffff;
        }

        @media(max-width:900px) {
            .grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>AxionX JSON Formatter</h1>
        <p>Validate, format, clean, and optimize JSON with live preview</p>
    </header>

    <div class="wrap">

        <section class="panel">
            <div class="top">
                <div class="badge">JSON Tools</div>
            </div>
            <div class="content">

                <div class="btnrow">
                    <button id="beautify">Beautify</button>
                    <button id="minify">Minify</button>
                    <button id="validate">Validate</button>
                    <button id="sort">Sort Keys</button>
                    <button id="comments">Remove Comments</button>
                    <button id="reset">Reset</button>
                </div>

            </div>
        </section>

        <section class="panel">
            <div class="top">
                <div class="badge">Preview</div>
            </div>
            <div class="content">

                <div class="grid">
                    <div class="field">
                        <label>Original JSON</label>
                        <textarea id="input"></textarea>
                    </div>

                    <div class="field">
                        <label>Formatted Output</label>
                        <textarea id="output" readonly></textarea>
                    </div>
                </div>

                <div class="btnrow">
                    <button id="copy">Copy</button>
                    <button id="download">Download</button>
                </div>

                <div class="stats" id="stats">—</div>
                <div class="error" id="error"></div>
                <div class="success" id="success"></div>

            </div>
        </section>

    </div>

    <script>
        const $ = id => document.getElementById(id);
        const input = $("input"), output = $("output");

        function showError(msg) {
            $("error").textContent = msg;
            $("error").style.display = "block";
            $("success").style.display = "none";
        }

        function showSuccess(msg) {
            $("success").textContent = msg;
            $("success").style.display = "block";
            $("error").style.display = "none";
        }

        function clearMessages() {
            $("error").style.display = "none";
            $("success").style.display = "none";
        }

        function updateStats(t) {
            $("stats").textContent =
                `Chars: ${t.length} | Lines: ${t.split("\n").length}`;
        }

        function setOutput(t) {
            output.value = t;
            updateStats(t);
        }

        function stripComments(str) {
            return str
                .replace(/\/\*[\s\S]*?\*\//g, "")
                .replace(/\/\/.*$/gm, "");
        }

        function sortKeys(obj) {
            if (Array.isArray(obj)) return obj.map(sortKeys);
            if (obj && typeof obj === "object") {
                return Object.keys(obj).sort().reduce((r, k) => {
                    r[k] = sortKeys(obj[k]);
                    return r;
                }, {});
            }
            return obj;
        }

        $("beautify").onclick = () => {
            clearMessages();
            try {
                const clean = stripComments(input.value);
                const parsed = JSON.parse(clean);
                setOutput(JSON.stringify(parsed, null, 2));
                showSuccess("JSON beautified successfully");
            } catch (e) {
                showError(e.message);
            }
        };

        $("minify").onclick = () => {
            clearMessages();
            try {
                const clean = stripComments(input.value);
                const parsed = JSON.parse(clean);
                setOutput(JSON.stringify(parsed));
                showSuccess("JSON minified");
            } catch (e) {
                showError(e.message);
            }
        };

        $("validate").onclick = () => {
            clearMessages();
            try {
                JSON.parse(stripComments(input.value));
                showSuccess("Valid JSON ✔");
            } catch (e) {
                showError("Invalid JSON: " + e.message);
            }
        };

        $("sort").onclick = () => {
            clearMessages();
            try {
                const parsed = JSON.parse(stripComments(input.value));
                setOutput(JSON.stringify(sortKeys(parsed), null, 2));
                showSuccess("Keys sorted recursively");
            } catch (e) {
                showError(e.message);
            }
        };

        $("comments").onclick = () => {
            setOutput(stripComments(input.value));
            showSuccess("Comments removed");
        };

        $("copy").onclick = () => navigator.clipboard.writeText(output.value);

        $("download").onclick = () => {
            const blob = new Blob([output.value], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "formatted.json";
            a.click();
        };

        $("reset").onclick = () => {
            input.value = "";
            output.value = "";
            clearMessages();
            $("stats").textContent = "—";
        };
    </script>

</body>

</html>
