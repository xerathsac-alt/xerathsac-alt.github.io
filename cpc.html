<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AxionX Color Picker & Converter</title>

    <style>
        :root {
            --bg: #0b0f17;
            --panel: #111827;
            --card: #0f172a;
            --border: rgba(255, 255, 255, .08);
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #ed3a3a;
            --shadow: 0 18px 50px rgba(0, 0, 0, .45);
            --radius: 18px;
            --mono: ui-monospace, Menlo, Consolas, monospace;
            --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: var(--sans);
            background:
                radial-gradient(900px 500px at 10% 0%, rgba(237, 58, 58, .25), transparent 60%),
                radial-gradient(700px 420px at 90% 20%, rgba(248, 56, 56, .18), transparent 55%),
                var(--bg);
            color: var(--text);
        }

        header {
            max-width: 1200px;
            margin: auto;
            padding: 28px 18px 6px;
        }

        header h1 {
            margin: 0;
            font-size: 20px
        }

        header p {
            margin: 8px 0 0;
            font-size: 13px;
            color: var(--muted)
        }

        .wrap {
            max-width: 1200px;
            margin: auto;
            padding: 16px 18px 40px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .panel {
            background: linear-gradient(180deg, rgba(255, 255, 255, .03), transparent 45%), var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .top {
            padding: 14px;
            border-bottom: 1px solid var(--border);
        }

        .badge {
            font-size: 12px;
            color: var(--muted)
        }

        .content {
            padding: 14px
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .field {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 10px;
        }

        label {
            font-size: 12px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, .04);
            border: 1px solid rgba(255, 255, 255, .1);
            color: var(--text);
            border-radius: 12px;
            padding: 10px;
            font-size: 12px;
            font-family: var(--mono);
        }

        input[type=color] {
            height: 44px;
            padding: 0;
            cursor: pointer;
        }

        input[type=range] {
            padding: 0;
        }

        input:focus {
            outline: none;
            border-color: rgba(237, 58, 58, .5);
            box-shadow: 0 0 0 4px rgba(237, 58, 58, .15);
        }

        .btnrow {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        button {
            border: 1px solid rgba(255, 255, 255, .1);
            background: rgba(255, 255, 255, .04);
            color: var(--text);
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 12px;
            cursor: pointer;
        }

        button:hover {
            filter: brightness(1.1)
        }

        select {
            background: #111827;
            color: #e5e7eb;
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 12px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select option {
            background-color: #0f172a;
            color: #bdbdbd;
        }

        select option:checked {
            background-color: #0f172a;
            color: #ffffff;
        }

        @media(max-width:900px) {
            .grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>AxionX Color Picker & Converter</h1>
        <p>Pick colors, adjust transparency, and convert formats instantly</p>
    </header>

    <div class="wrap">

        <section class="panel">
            <div class="top">
                <div class="badge">Color Controls</div>
            </div>
            <div class="content">

                <!-- COLOR PICKER -->
                <div class="field" style="margin-bottom:12px">
                    <label>Base Color</label>
                    <input type="color" id="picker" value="#ed3a3a">
                </div>

                <!-- ALPHA -->
                <div class="field" style="margin-bottom:14px">
                    <label>Transparency (Alpha)</label>
                    <input type="range" id="alpha" min="0" max="1" step="0.01" value="1">
                    <div style="font-size:11px;color:var(--muted);margin-top:6px">
                        Alpha: <span id="alphaVal">1.00</span>
                    </div>
                </div>

                <!-- OUTPUTS -->
                <div class="grid">

                    <div class="field">
                        <label>HEX</label>
                        <input id="hex">
                        <div class="btnrow"><button onclick="copy('hex')">Copy</button></div>
                    </div>

                    <div class="field">
                        <label>HEX (with Alpha)</label>
                        <input id="hex8">
                        <div class="btnrow"><button onclick="copy('hex8')">Copy</button></div>
                    </div>

                    <div class="field">
                        <label>RGBA</label>
                        <input id="rgba">
                        <div class="btnrow"><button onclick="copy('rgba')">Copy</button></div>
                    </div>

                    <div class="field">
                        <label>HSLA</label>
                        <input id="hsla">
                        <div class="btnrow"><button onclick="copy('hsla')">Copy</button></div>
                    </div>

                </div>

            </div>
        </section>

    </div>

    <script>
        const picker = document.getElementById("picker");
        const alpha = document.getElementById("alpha");
        const alphaVal = document.getElementById("alphaVal");

        const hex = document.getElementById("hex");
        const hex8 = document.getElementById("hex8");
        const rgba = document.getElementById("rgba");
        const hsla = document.getElementById("hsla");

        function hexToRgb(h) {
            const n = parseInt(h.slice(1), 16);
            return { r: n >> 16 & 255, g: n >> 8 & 255, b: n & 255 };
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) { h = s = 0; }
            else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4;
                }
                h /= 6;
            }
            return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
        }

        function update() {
            const h = picker.value;
            const a = parseFloat(alpha.value);
            alphaVal.textContent = a.toFixed(2);

            hex.value = h;

            const { r, g, b } = hexToRgb(h);

            rgba.value = `rgba(${r}, ${g}, ${b}, ${a})`;

            const [hh, ss, ll] = rgbToHsl(r, g, b);
            hsla.value = `hsla(${hh}, ${ss}%, ${ll}%, ${a})`;

            const aHex = Math.round(a * 255).toString(16).padStart(2, "0");
            hex8.value = `${h}${aHex}`;
        }

        function copy(id) {
            navigator.clipboard.writeText(document.getElementById(id).value);
        }

        picker.addEventListener("input", update);
        alpha.addEventListener("input", update);

        update();
    </script>

</body>

</html>
